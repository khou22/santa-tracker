<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santa's AI Sleigh Tracker</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for a polished look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #c53030;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9b2c2c;
    }

    .leaflet-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    /* Snow animation */
    @keyframes snow {
      0% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(100vh);
      }
    }

    /* Sparkle Pulse Animation for Deliveries */
    @keyframes sparklePulse {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }

      50% {
        transform: scale(1.5) rotate(180deg);
        opacity: 1;
      }

      100% {
        transform: scale(2) rotate(360deg);
        opacity: 0;
      }
    }

    /* Drop and Bounce for Gift */
    @keyframes dropBounce {
      0% {
        transform: translateY(-60px) scale(0);
        opacity: 0;
      }

      50% {
        transform: translateY(0px) scale(1.2);
        opacity: 1;
      }

      70% {
        transform: translateY(-15px) scale(1.1);
      }

      100% {
        transform: translateY(0px) scale(1);
        opacity: 1;
      }
    }

    /* Santa Jump Animation */
    @keyframes santaJump {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-25px) scale(1.1);
      }
    }

    .animate-santa-jump {
      animation: santaJump 0.6s ease-in-out infinite;
    }

    .gift-drop-anim {
      animation: dropBounce 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .sparkle-burst::before,
    .sparkle-burst::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
      width: 200%;
      height: 200%;
      opacity: 0;
    }

    .sparkle-burst::before {
      background: radial-gradient(circle, rgba(255, 223, 0, 0.8) 0%, rgba(255, 223, 0, 0) 70%);
      animation: sparklePulse 1.2s ease-out forwards;
    }

    .sparkle-burst::after {
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 60%);
      animation: sparklePulse 1.2s ease-out 0.2s forwards;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
